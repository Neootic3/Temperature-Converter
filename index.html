<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Convert Temperatures">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="logo.png">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Temperature Converter</h1>
  <form>
    <input placeholder="100°F" required="true" type="number" id="temp">
  </form>
  <button type="submit" id="Convert">Convert</button>
  <select id="type">
    <option value="celcius">°F To °C</option>
    <option value="fahrenheit">°C To °F</option>
  </select>
  <p class="result" id="result"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
